<h1>Quotes</h1>

<div class="container">
    <div class="row">
        <app-quotes-form (addQuotes)="addNewQuotes($event)" ></app-quotes-form>
    </div>
</div>
<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li><p>{{quote.name}},</p> <p>{{quote.description}},</p> <p>{{quote.submitDate|date}},</p> <p>{{quote.author}}</p></li>
        <button  (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quotes-details *ngIf="quotes.showDescription"  [quote]='quotes' (isComplete)='completeQuote($event,i)' (isPlus)="quotesPlus($event,i)" (isPlus)="quotesMinus($event,i)"></app-quotes-details>
        <!-- <button type="button" (click="quotesPlus(true)") name="button">{{quote.upvote}}</button>
        <button type="button" (click="quotesMinus(true)")name="button">{{quote.downvote}}</button> -->



    </div>
</ul>
