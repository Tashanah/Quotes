<h1>Quotes</h1>
<hr>
<div class="container">
    <div class="row">
        <app-quotes-form></app-quotes-form>
    </div>
</div>
<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li><p>{{quote.name}},</p> <p>{{quote.description}},</p> <p>{{quote.submitDate|date}},</p> <p>{{quote.author}}</p></li>
        <!-- <button  (click)='toogleDetails(i)'>Toogle Details</button> -->
        <app-quotes-details *ngIf="quote.showDescription"  [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quotes-details>



    </div>
</ul>
