<h1>Quotes</h1>
<h2>Please enter your quotes below. </h2>
<div class="container">
    <div class="row">
        <app-quotes-form (addQuotes)="addNewQuotes($event)" ></app-quotes-form>
    </div>
</div>
<ol>
<div class="panel panel-success">
  <div *ngFor='let quote of quotes;let i = index'>
      <li><p>{{"Quote: " + quote.name}}</p> <p>{{"Description: " + quote.description}}</p> <p>{{"Date submitted: " + quote.submitDate|date}}</p> <p>{{"Author:" + quote.author}}</p><p>{{"Upvote: " + quote.upvote}}</p><p>{{"Downvote: " + quote.downvote}}</p></li>
<!-- <button (click) = 'quotedelete(true)'> Delete quote </button> -->


      <app-quotes-details   (isDelete)='deleteQuote($event,i)' [quote]='quote'></app-quotes-details>
      <button class="btn btn-success" (click)="upvotes(i)">Upvote</button>
      <button  class="btn btn-danger" (click)="downvotes(i)">Downvote</button>



  </div>

</div>


</ol>
