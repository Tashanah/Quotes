
<div class="container">
    <div class="form">
        <form (ngSubmit)='submitQuotes()' #quotesForm='ngForm'>
            <div class="form-group">

                <label for="quote"><strong><em>Quote</em></strong></label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required >


                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                   <p> Quote is Required</p>
            </div>
            </div>
            <div class="form-group">

                <label for="description"><strong><em>Description</em></strong></label>
                <textarea class="form-control" id="description" rows="4"[(ngModel)]="newQuotes.description" name="description" #description="ngModel"  required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                   <p> Description is Required</p>

               </div>

            </div>
            <div class="form-group">
                <label for="submit"><strong><em>Submitted on</em></strong></label>
                <input type='date' id="submit" required>

            </div>
            <div class="form-group">

                <label for="author"><strong><em>Author</em></strong></label>
                <input type="text" required  class="form-control" id="author" [(ngModel)]="newQuotes.author" name="author" #author="ngModel" required >
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p> Author is Required</p>

                </div>


<button class="btn btn-success" type="submit" name="Add quote">Add Quote</button>
            </div>
        </form>
    </div>
</div>
