<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuotes()' #quotesForm='ngForm'>
            <div class="form-group">

                <label for="quote">Quote</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required >


                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                   <p> Quote is Required</p>
            </div>
            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4"[(ngModel)]="newQuotes.description" name="description" #description="ngModel"  required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                   <p> Description is Required</p>

               </div>

            </div>
            <div class="form-group">
                <label for="submit">Submitted on</label>
                <input type='date' id="submit" required>

            </div>
            <div class="form-group">

                <label for="author">Author</label>
                <input type="text" required  class="form-control" id="author" [(ngModel)]="newQuotes.author" name="author" #author="ngModel" required >
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p> Author is Required</p>

                </div>
<button type="submit" name="Add quote">Add Quote</button>
            </div>
        </form>
    </div>
</div>
