<div class="container-fluid">
    <div class="row">
        <form #quotesForm='ngForm'>
            <div class="form-group">

                <label for="quote">Quote</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" >
                Display {{newQuotes.name}}

            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>

            </div>
            <div class="form-group">
                <label for="submit">Submitted on</label>
                <input type='date' id="submit" required>

            </div>
            <div class="form-group">

                <label for="author">Author</label>
                <input type="text" required class="form-control" id="author">

            </div>
        </form>
    </div>
</div>
